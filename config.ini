[module/cpu-temp]
type = custom/script
exec = ~/.config/polybar/scripts/cpu_temp.sh
interval = 1
label = "CPU: %output%"

[module/gpu-temp]
type = custom/script
exec = ~/.config/polybar/scripts/gpu_temp.sh
interval = 1
label = "GPU: %output%"

[module/powermenu]
type = custom/text
content = ""
content-foreground = #ff5555
click-left = ~/.config/polybar/scripts/powermenu.sh
